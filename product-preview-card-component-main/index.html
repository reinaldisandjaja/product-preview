<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    
    <title>Frontend Mentor | Product preview card component</title>

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <main>
        <div class="container">
          <div class="display">
            <img src="./images/image-product-desktop.jpg" alt="image-product-desktop" class="desktop">
            <img src="./images/image-product-mobile.jpg" alt="image-product-desktop" class="mobile">
          </div>
          <div class="description">
            <h2>Perfume</h2>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.</p>
            <ul>
              <li>$149.99</li>
              <li>$169.99</li>
            </ul>
            <button class="cart-btn"><img src="images/icon-cart.svg" alt="icon-cart">Add to Cart</button>
          </div> 
        </div>  
    </main>    
  </body>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>. 
      Coded by <a href="https://www.instagram.com/reisandjaja">Reinaldi Sandjaja</a>.
    </div>
  </footer>
</html>
